<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form-Register</title>
    <link rel="stylesheet" href="assest/style.css">
    <link rel="stylesheet" href="assest/font/fontawesome-free-6.5.1-web/fontawesome-free-6.5.1-web/css/all.min.css">
</head>
<body>
    <form action="submit">
        <div class="container">
            <h1>Register Account</h1>
            <div class="form-control">
                <input type="text" id="name"   placeholder="Name">
                <small></small>
                <span ></span>
            </div>

            <div class="form-control">
                <input type="email" id="gmail"  placeholder="Email">
                <small></small>
                <span ></span>
            </div>

            <div class="form-control">
                <!-- <div class="inputPassword"> -->
                    <input type="password" id="password"   placeholder="Password" >
                    <i class="eye-slash_icon none fa-solid fa-eye-slash"></i>
                    <i class="eye_icon  fa-solid fa-eye"></i>
                <!-- </div> -->
                <small></small>
                <span ></span>
            </div>

            <div class="form-control">
                <!-- <div class="inputPasswordCf"> -->
                    <input type="password" id="passwordConfirmed"  placeholder="Password Confirmed">
                    <i class="eye-slashCf_icon none  fa-solid fa-eye-slash"></i>
                    <i class="eye_iconCf fa-solid fa-eye"></i>
                <!-- </div> -->
                <small></small>
                <span ></span>
            </div>

            <button id="submit">
                Submit
            </button>



        </div>





    </form>



    <script src="JS/script.js"></script>
</body>
</html>
